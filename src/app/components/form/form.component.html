<!-- Modal -->
<div class="modal fade" id="onModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Driver</h5>
        <button type="button" class="close" data-dismiss="modal" #modal>
          <span aria-hidden="true"><i class="fa fa-remove"></i></span>
        </button>
      </div>

      <form>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input 
              type="text" 
              class="form-control" 
              [ngClass]="{'is-invalid': driverName.errors && driverName.touched}"
              name="name" 
              #driverName = "ngModel"
              [(ngModel)]="driver.name" 
              minlength="2"
              required
            >
            <div class="invalid-feedback" [hidden]="!driverName.errors?.required">
              First name required
            </div>
            <div class="invalid-feedback" [hidden]="!driverName.errors?.minlength">
              Must be at least 2 characters
            </div>
          </div>
  
          <div class="form-group">
            <label>Age</label>
            <input 
              type="number" 
              class="form-control" 
              [ngClass]="{'is-invalid': age.errors && age.touched}"
              name="age" 
              [(ngModel)]="driver.age" 
              #age = "ngModel"
              required
              >
              <div class="invalid-feedback" [hidden]="!age.errors?.required">
                Age required
              </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="driver.email" #email>
          </div>
          <div class="form-group">
            <label>Latitude</label>
            <input type="number" class="form-control" name="latitude" [(ngModel)]="driver.latitude" #latitude>
          </div>
          <div class="form-group">
            <label>Longitude</label>
            <input type="number" class="form-control" name="longitude" [(ngModel)]="driver.longitude" #longitude>
          </div>
          <div class="form-group">
            <label>Picture (link)</label>
            <input type="text" class="form-control" name="picture" [(ngModel)]="driver.picture" #picture>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="driver.address" #address>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="addDriver(driver)"data-dismiss="modal">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
